<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>vue-lesson</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
  </head>
  <body>
    <div class="sample">
      <h2> {{ message }} </h2>
      <ul class="list-group">
        <li class="list-group-item"
            v-for="item in todoItems"><button v-if="item.done == true" class="btn btn-success" >completed</button> <button  v-else="item.done == false" class="btn btn-basic" v-bind:disabled="item.done == false">in order</button> {{ item.text }}</li>
      </ul>
    </div>
    <script>

      let sample = new Vue ({
          el:'.sample',
        data:{
          message: 'Hello from Vue App',
          todoItems: [
            {id: 1, text: 'task 1', done: false},
            {id: 2, text: 'task 2', done: false},
            {id: 3, text: 'task 3', done: true},
            {id: 4, text: 'task 4', done: false},
            {id: 5, text: 'task 5', done: false},
          ]
        }
      })
      
    </script>
  </body>
</html>
